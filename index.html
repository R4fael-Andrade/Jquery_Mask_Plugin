<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forumulário utilizando JQuery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
    <form id="form-contato">
        <label for="nome">Nome:</label>
        <input id="nome" name="nome" type="text" placeholder="Nome completo">

        <label for="email">E-mail:</label>
        <input id="email" name="email" type="email" placeholder="E-mail">

        <label for="telefone">Telefone:</label>
        <input id="telefone" name="telefone" type="tel" placeholder="Telefone">

        <label for="cpf">CPF:</label>
        <input id="cpf" name="cpf" type="text" placeholder="CPF">

        <label for="endereco">Endereço Completo:</label>
        <input id="endereco" name="endereco" type="text" placeholder="Endereço">

        <label for="cep">CEP:</label>
        <input id="cep" name="cep" type="text" placeholder="CEP">

         <button type="submit">Enviar</button>
    </form>
   </div>
   


   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>



   <script src="./js/jquery.mask.min.js"></script>
   <script src="./js/jquery.validate.min.js"></script>
   <script src="./js/jquery.validate.js"></script>
   <script src="./js/messages_pt_BR.min.js"></script>


   <script src="./js/script.js">


   </script>

</body>
</html>
